<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepe's Home</title>
    <link rel="stylesheet" href="..\styleGeneral.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css"
    />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
  </head>
  <body class="text-center" style="background-color: rgba(0, 0, 0, 0.1)">
    <!--Header-->
    <header class="container-fluid p-2">
      <img src="..\Media\img\icon\IconoRamen.png" />
      <h1 class="text-center mb-1" style="font-family: shojumaru">
        Pepe's House
      </h1>
    </header>
    <!--Barra de navegación-->
    <nav
      class="container-fluid navbar-expand-lg text-center bg-dark sticky-top"
    >
      <ul>
        <li class="col-2 text-center">
          <a href="..\index.html">Home</a>
        </li>
        <li class="col-2 text-center"><a href="carta.html">Letter</a></li>
        <li class="col-2 text-center"><a href="Reservas.html">Reserve</a></li>
        <li class="col-2 text-center"><a href="ofertas.html">Offers!!</a></li>
      </ul>
    </nav>
    <!--div formulario-->
    <div
      class="container text-center mt-3 pt-5 border rounded shadow p-3 mb-5 bg-body rounded w-75"
    >
      <img src="..\Media\img\icon\IconoRamen.png" class="mt-0 pt-0" />
      <h2 class="text-center">Register</h2>

      <form action="" class="row g-3 mb-4">
        <div class="col-6">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" />
        </div>

        <div class="col-6">
          <label for="passwordInput" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passInput"
            placeholder="Esto es temporal"
          />
        </div>

        <div class="col-3">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" />
        </div>

        <div class="col-9">
          <label for="surnameInput">Surname</label>
          <input type="text" class="form-control" id="surnameInput" />
        </div>

        <div class="col-6">
          <label for="addressInput" class="form-laber">Address</label>
          <input type="text" class="form-control" id="addressInput" />
        </div>
        <div class="col-6">
          <label for="telInput" class="form-laber"> Number </label>
          <input type="text" class="form-control" id="telInput">
        </div>
        <div class="col-6">
          <label for="fechaInput" class="form-laber">Date of Birth</label>
          <input
            id="datepicker"
            type="text"
            class="form-control"
            placeholder="Esto es temporal"
          />
        </div>

        <div class="col-6">
          <label for="dniInput" class="form-laber">DNI</label>
          <input type="text" class="form-control" id="dniInput" />
        </div>

        <p>
          Do you already have an account?
          <a href="..\login\login.html">Log in</a>
        </p>

        <div class="col-12">
          <input type="checkbox" id="checkTerms" class="form-check-input" />
          <label for="checkTerms"
            >I accept the terms and conditions of use</label
          >
        </div>

        <div class="col-12 pb-2 mb-3">
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="recogerDatos()"
          >
            To register
          </button>
        </div>
      </form>
    </div>
    <div style="height: 10px"></div>
    <footer class="container-fluid mt-2 text-center text-lg-end">
      <div class="text-center p-3">
        © 2022 Copyright: Pepe's House, Inc. All rights reserved
      </div>
    </footer>
  </body>
  <script src="registro.js"></script>
</html>
